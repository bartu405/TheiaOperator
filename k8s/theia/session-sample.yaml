apiVersion: example.suleyman.io/v1
kind: Session
metadata:
  name: demo-session             # Kubernetes resource name
  namespace: default
spec:
  name: demo-session             # Logical session name (required)
  workspace: demo-ws             # Workspace reference (required)
  appDefinition: sample-app      # AppDefinition (required)
  user: bartu                    # User (required)

  # Optional fields:
  envVars:
    FAVORITE_COLOR: blue
    THEIA_CUSTOM_MESSAGE: "Hello from Session"

