# File: workspace-crd.yaml
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: workspaces.example.suleyman.io
spec:
  group: example.suleyman.io
  scope: Namespaced
  names:
    kind: Workspace
    listKind: WorkspaceList
    plural: workspaces
    singular: workspace
    shortNames:
      - ws
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                # Logical name of the workspace (Theia-style)
                name:
                  type: string
                  pattern: '^[a-z0-9A-Z-_]+$'

                # Human readable label
                label:
                  type: string

                # Last app definition that ran on this workspace
                appDefinition:
                  type: string
                  pattern: '^[a-z0-9A-Z-_]+$'

                # User who created / owns the workspace
                user:
                  type: string

                # Storage size / class â€“ modeled after theia.cloud,
                # but extended a bit for your use case.
                storage:
                  type: string    # e.g. "5Gi"

                # Arbitrary additional options, same pattern as theia.cloud
                options:
                  type: object
                  additionalProperties:
                    x-kubernetes-int-or-string: true
              required:
                - name
                - user
            status:
              type: object
              properties:
                operatorStatus:
                  type: string
                operatorMessage:
                  type: string
                volumeClaim:
                  type: object
                  properties:
                    status:
                      type: string
                    message:
                      type: string
                volumeAttach:
                  type: object
                  properties:
                    status:
                      type: string
                    message:
                      type: string
                error:
                  type: string
          required:
            - spec
