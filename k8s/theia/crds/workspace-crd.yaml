# File: workspace-crd.yaml
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: workspaces.theia.cloud
spec:
  group: theia.cloud
  scope: Namespaced
  names:
    kind: Workspace
    listKind: WorkspaceList
    plural: workspaces
    singular: workspace
    shortNames:
      - ws
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                # Logical name of the workspace (Theia-style)
                name:
                  type: string
                  pattern: '^[a-z0-9A-Z-_]+$'

                # Human readable label
                label:
                  type: string


                appDefinition:
                  type: string
                  pattern: '^[a-z0-9A-Z-_]+$'

                # User who created / owns the workspace
                user:
                  type: string

                # name of the PVC that backs this workspace
                storage:
                  type: string

              required:
                - name
                - user
                - appDefinition
            status:
              type: object
              properties:
                operatorStatus:
                  type: string
                operatorMessage:
                  type: string
                volumeClaim:
                  type: object
                  properties:
                    status:
                      type: string
                    message:
                      type: string
                volumeAttach:
                  type: object
                  properties:
                    status:
                      type: string
                    message:
                      type: string
                error:
                  type: string
          required:
            - spec
